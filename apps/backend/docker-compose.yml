version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: sitebackend_db
    environment:
      POSTGRES_DB: ${DB_NAME:-sitebackend}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sitebackend_network

  redis:
    image: redis:7-alpine
    container_name: sitebackend_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sitebackend_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sitebackend_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn sitebackend.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./mediafiles:/app/mediafiles
    ports:
      - "${WEB_PORT:-8000}:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/login/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sitebackend_network

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sitebackend_celery
    command: celery -A sitebackend worker -l info
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./mediafiles:/app/mediafiles
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - web
    networks:
      - sitebackend_network

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sitebackend_celery_beat
    command: celery -A sitebackend beat -l info
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./mediafiles:/app/mediafiles
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - celery
    networks:
      - sitebackend_network

volumes:
  postgres_data:
  redis_data:

networks:
  sitebackend_network:
    driver: bridge
