# Production Nginx Configuration for site.bollavarapu.com
# This is the actual production config - update your server's Nginx config with this

server {
    server_name site.bollavarapu.com;
    listen 443 ssl; # managed by Certbot

    ssl_certificate /etc/letsencrypt/live/site.bollavarapu.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/site.bollavarapu.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Static files - Django admin and app static files
    location /static/ {
        alias /var/www/python/site/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Admin static files (Django admin CSS/JS)
    # This ensures Django admin files are served correctly
    location /admin/static/ {
        alias /var/www/python/site/staticfiles/admin/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Media files (user uploads)
    location /media/ {
        alias /var/www/python/site/mediafiles/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # All other requests - proxy to Django
    location / {
        include proxy_params;
        proxy_pass http://127.0.0.1:8003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}

# HTTP to HTTPS redirect
server {
    if ($host = site.bollavarapu.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    server_name site.bollavarapu.com;
    listen 80;
    return 404; # managed by Certbot
}

